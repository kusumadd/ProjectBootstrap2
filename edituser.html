</head>

<div class="navbar-header agileits w3layouts">

            </div>

            <div class="btn-group btn-group-justified">
              <a href="index.html" class="btn btn-default"><span class="glyphicon glyphicon-home"></span> Home</a>
              <a href="SignIn.html" class="btn btn-default"><span class="glyphicon glyphicon-cloud"></span> Log In</a>
              <a href="SignUp.html" class="btn btn-default"><span class="glyphicon glyphicon-repeat"></span> Sign Up</a>

            </div>

    <br>
        <div class="content-wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="panel panel-primary">
                                    <div class="panel-heading">Account</div>
                                    <div class="panel-body">
                                        <form class="form-horizontal" action="#" method="POST" role="form">
                                            <div class="form-group">
                                                <label for="username" class="col-sm-2 control-label">Username </label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" id="username" name="username" disabled>
                                                    <span class="help-block m-b-none">Username can't be changed.</span>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="email" class="col-sm-2 control-label">E-Mail Address</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" id="email" name="email">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-sm-10">
                                                    <input type="password" class="form-control" id="password" name="password" disabled style="display: none;">
                                                    <input type="text" class="form-control" id="fname" name="fname" disabled style="display: none;">
                                                    <input type="text" class="form-control" id="lname" name="lname" disabled style="display: none;">
                                                    <input type="text" class="form-control" id="tel" name="tel" disabled style="display: none;">
                                                </div>
                                            </div>
                                            <center><div class="col-sm-8 col-sm-offset-2">
                                                <button type="button" name="button" class="cancel btn btn-default">Cancel</button>
                                                <button type="button" name="button" id="save" class="btn btn-primary">Update Account</button>
                                            </div></center>
                                        </form>
                                    </div>
                                    <div class="panel-footer panel-heading"></div>
                                </div>
                                <div id="suc" style="display:none" class="alert alert-primary alert-dismissable fade in">
                                    <a href="#" class="close" data-dismiss="alert" aria-label="close">x</a>
                                    <strong>Update primaryful!!!</strong>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="panel panel-primary">
                                    <div class="panel-heading">Change Password</div>
                                    <div class="panel-body">
                                        <form id="change" class="form-horizontal" action="#" method="POST" role="form">
                                            <div class="form-group">
                                                <label class="col-sm-4 control-label">Old Password</label>
                                                <div class="col-sm-8">
                                                    <input type="password" class="form-control" id="oldpassword" name="oldpassword" placeholder="Enter your old password" maxlength="12">
                                                    <span></span>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-4 control-label">New Password</label>
                                                <div class="col-sm-8">
                                                    <input type="password" class="form-control" id="npassword" name="npassword" placeholder="Enter your new password" maxlength="12">
                                                    <span></span>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-4 control-label">Confirm Password</label>
                                                <div class="col-sm-8">
                                                    <input type="password" class="form-control" id="cpassword" name="cpassword" placeholder="Confirm your password" maxlength="12">
                                                    <span></span>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" id="username" name="username" disabled style="display: none;">
                                                    <input type="text" class="form-control" id="fname" name="fname" disabled style="display: none;">
                                                    <input type="text" class="form-control" id="lname" name="lname" disabled style="display: none;">
                                                    <input type="text" class="form-control" id="tel" name="tel" disabled style="display: none;">
                                                    <input type="text" class="form-control" id="email" name="email" disabled style="display: none;">
                                                </div>
                                            </div>
                                            <center><div class="col-sm-8 col-sm-offset-2">
                                                <button type="button" name="button" class="cancel btn btn-default">Cancel</button>
                                                <button type="submit" name="button" id="edit" class="btn btn-primary">Change Password</button>
                                            </div></center>
                                        </form>
                                    </div>
                                    <div class="panel-footer panel-heading"></div>
                                </div>
                                <div id="err2" style="display:none" class="alert alert-primary alert-dismissable fade in">
                                    <a href="#" class="close" data-dismiss="alert" aria-label="close">x</a>
                                    <strong>Change primaryful!!!</strong>
                                </div>
                                <div id="err4" style="display:none" class="alert alert-danger alert-dismissable fade in">
                                    <a href="#" class="close" data-dismiss="alert" aria-label="close">x</a>
                                    <strong>Incorrect!!! : </strong>
                                    <span style="color:green;font-weight:bold" id="summary4">
                              Your form contains tons of errors! Please try again.</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <center><div class="container">
        <button type="button" name="button" class="cancel btn btn-primarybtn-lg btn-block">Back</button>

    <script type="text/javascript" src="js/cache.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/jquery.validate.min.js"></script>
    <script type="text/javascript" src="js/account.js"></script>
    <script type="text/javascript" src="js/jquery.cookie.js"></script>
    <script type="text/javascript">
        console.log($.cookie('keep'));

        function deleteCookie() {
            $.removeCookie('keep');
            console.log($.removeCookie('keep'));
        }
    </script>
  </center>

</body>

</html>
